{% extends 'srrm_app/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">
                <i class="fas fa-user-md me-2"></i>Registro de MÃ©dico
            </h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    {% for field in form %}
                    <div class="col-md-6">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {% if field.name == 'firma_digital' %}
                            <i class="fas fa-signature me-1"></i>
                            {% endif %}
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-info text-white px-4" disabled>
                        <i class="fas fa-save me-2"></i>Guardar (Demo)
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
