{% extends 'srrm_app/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">
                <i class="fas fa-file-prescription me-2"></i>Receta MÃ©dica
            </h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    {% for field in form %}
                    <div class="col-12 {% if field.name == 'descripcion' %}col-md-12{% else %}col-md-6{% endif %}">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {% if field.name == 'descripcion' %}
                            <i class="fas fa-notes-medical me-1"></i>
                            {% endif %}
                            {{ field.label }}
                        </label>
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-warning px-4" disabled>
                        <i class="fas fa-save me-2"></i>Guardar (Demo)
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Para el datetime picker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script>
    $(function () {
        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD HH:mm'
        });
    });
</script>
{% endblock %}
